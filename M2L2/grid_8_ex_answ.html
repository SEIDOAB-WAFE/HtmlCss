<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grid template areas example</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/grid_8_ex_answ.css" />
  </head>
  <body>
    <div class="GridPage">
			<div class="GridItemMain">I am content in the Main.</div>
			<div class="GridItemSideBarLeft">I am content in the SideBarLeft.</div>

			<div class="GridItemHeader">I am content in the Header.</div>
			<div class="GridItemFooter">I am content in the Footer.</div>
		</div>

  </body>
</html>
