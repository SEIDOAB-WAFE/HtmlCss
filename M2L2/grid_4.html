<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:700"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="utf-8" />
    <title>Grid Layout example</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/grid_4.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-item">1. tofu</div>
      <div class="grid-item">2. egg plant</div>
      <div class="grid-item">3. onion</div>
      <div class="grid-item">4. carrots</div>
      <div class="grid-item">5. vegiburger</div>
      <div class="grid-item">6. scones</div>
      <div class="grid-item">7. cucumber</div>
      <div class="grid-item">8. carrot</div>
      <div class="grid-item">9. yam</div>
      <div class="grid-item">10. sweet potato</div>
      <div class="grid-item">11. peas</div>
      <div class="grid-item">12. beans</div>
      <div class="grid-item">13. lentil</div>
      <div class="grid-item">14. tomato</div>
      <div class="grid-item">15. butternut squash</div>
      <div class="grid-item">16. ham</div>
      <div class="grid-item">17. pizza</div>
      <div class="grid-item">18. pasta</div>
      <div class="grid-item">19. cheese</div>
      <div class="grid-item">20. milk</div>
    </div>
  </body>
</html>
