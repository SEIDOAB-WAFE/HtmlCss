<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first application</title>

    <link rel="stylesheet" href="./css/colors-fonts.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/new-book.css" />
</head>
<body>
    <div class="GridPage">
        <div class="GridItemMain">

          <form class="formContainer" id="whoAreYou" method="post">
              <div class="formIntroContainer">
                <div>
                  <h1>Add a new book</h1>
                  <h2>
                    Add details of your favorite bestseller.
                  </h2>
                </div>
                Note: an asterisk (*) indicates a required field
              </div>

              <div class="formContentContainer">
                <fieldset>
                  <legend>Book and author</legend>
            
                  <div class="formInputContainer">
                    <input id="bookTitle" name="bookTitle" type="text" placeholder="e.g. Adventures of Tom Sawyer" required />
                    <label for="bookTitle">Book title</label>
                  </div>
                  <div class="formInputContainer">
                    <input id="author" name="author" type="text" placeholder="e.g. Mark Twain" required />
                    <label for="author">Author</label>
                  </div>
                  <div class="formInputContainer">
                    <input id="yearPublished" name="yearPublished" type="number" min="0" max="2024" required />
                    <label for="yearPublished">Year published</label>
                  </div>
                  <div class="formInputContainer">
                    <input id="originalLanguage" name="originalLanguage" type="text" placeholder="e.g. English" required />
                    <label for="originalLanguage">Original language</label>
                  </div>
                </fieldset>
            
                <fieldset>
                  <legend>Sales success</legend>
                    <div class="formInputContainer">
                      <input id="yearPublished" name="yearPublished" type="number" min="0" max="2024" required />
                      <label for="yearPublished">Year published</label>
                    </div>                
                </fieldset>
              </div>
          
              <button type="submit">Add book</button>
            </form>
                 
        </div>
        <div class="GridItemSideBarLeft">
            <div class="MenuWrap">
              <a href="./about.html" class="ListItem">Home</a>
              <a href="./images.html" class="ListItem">Images</a>
              <a href="./table.html" class="ListItem">Table</a>
              <a href="./new-book.html" class="ListItem">New book</a>
              <a href="./layout.html" class="LastItem">Layout</a>
            </div>
        </div>
        <div class="GridItemHeader">My Application</div>
        <div class="GridItemFooter">(c) Martin</div>
    </div>
</body>
</html>
